version: '3.7'

services:
  server:
    tty: true
    restart: 'no'
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    build:
      context: .
      target: test
    command: npm run exec-tests

  db:
    tty: true
    restart: 'no'
    volumes:
      - db_test:/var/lib/postgresql/data

  cache:
    tty: true
    restart: 'no'
    volumes:
      - cache_test:/data

volumes:
  db_test:
    driver: local
  cache_test:
    driver: local

networks:
  app:
    driver: bridge
